<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dokument-Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">üìÑ Dokumente</a>
    </div>
</nav>

<div class="container">
    <!-- Detail-Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title h4" id="detail-title">Lade Titel...</h2>
            <p class="card-text" id="detail-content">Lade Inhalt...</p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Zur√ºck zur √úbersicht</a>
        <button id="deleteButton" class="btn btn-danger">Dokument l√∂schen</button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentId = null;

    async function loadDetail() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        currentId = id;

        if (!id) {
            document.getElementById("detail-title").innerText = "Fehler";
            document.getElementById("detail-content").innerText = "Keine Dokument-ID angegeben.";
            return;
        }

        try {
            const response = await fetch(`/api/dokumente/${id}`);
            if (!response.ok) throw new Error("Fehler beim Laden");

            const doc = await response.json();
            document.getElementById("detail-title").innerText = doc.titel;
            document.getElementById("detail-content").innerText = doc.inhalt;
        } catch (err) {
            document.getElementById("detail-title").innerText = "Fehler";
            document.getElementById("detail-content").innerText = "Das Dokument konnte nicht geladen werden.";
            console.error(err);
        }
    }

    // Dokument l√∂schen
    async function deleteDocument() {
        if (!currentId) return;
        const confirmed = confirm("Willst du dieses Dokument wirklich l√∂schen?");
        if (!confirmed) return;

        try {
            const response = await fetch(`/api/dokumente/${currentId}`, { method: "DELETE" });
            if (response.ok) {
                alert("Dokument erfolgreich gel√∂scht.");
                window.location.href = "index.html"; // zur√ºck zur √úbersicht
            } else {
                const msg = await response.text();
                alert("Fehler beim L√∂schen: " + msg);
            }
        } catch (error) {
            console.error("Fehler beim L√∂schen:", error);
            alert("Netzwerkfehler beim L√∂schen des Dokuments.");
        }
    }

    document.getElementById("deleteButton").addEventListener("click", deleteDocument);

    loadDetail();
</script>
</body>
</html>
