<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dokument-Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<div class="container">
    <!-- Detail-Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title h4" id="detail-title">Lade Titel...</h2>
            <p class="card-text mb-1"><strong>ID:</strong> <span id="detail-id">–</span></p>
            <p class="card-text"><strong>MinIO-Key:</strong> <span id="detail-key">–</span></p>
            <p class="card-text"><strong>Summary:</strong> <span id="detail-summary">-</span></p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Zurück zur Übersicht</a>
        <button id="deleteButton" class="btn btn-danger">Dokument löschen</button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
