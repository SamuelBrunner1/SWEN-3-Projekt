<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dokument-Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">ðŸ“„ Dokumente</a>
    </div>
</nav>

<div class="container">
    <!-- Detail-Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title h4" id="detail-title">Lade Titel...</h2>
            <p class="card-text mb-1"><strong>ID:</strong> <span id="detail-id">â€“</span></p>
            <p class="card-text"><strong>MinIO-Key:</strong> <span id="detail-key">â€“</span></p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">ZurÃ¼ck zur Ãœbersicht</a>
        <button id="deleteButton" class="btn btn-danger">Dokument lÃ¶schen</button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentId = null;

    async function loadDetail() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        currentId = id;

        const titleEl = document.getElementById("detail-title");
        const idEl = document.getElementById("detail-id");
        const keyEl = document.getElementById("detail-key");

        if (!id) {
            titleEl.innerText = "Fehler";
            idEl.innerText = "â€“";
            keyEl.innerText = "Keine Dokument-ID angegeben.";
            return;
        }

        try {
            const response = await fetch(`/api/dokumente/${id}`);
            if (!response.ok) throw new Error("Fehler beim Laden");

            const doc = await response.json();
            titleEl.innerText = doc.titel ?? "(ohne Titel)";
            idEl.innerText = doc.id ?? "-";
            keyEl.innerText = doc.dateiname ?? "(kein Key)";
        } catch (err) {
            titleEl.innerText = "Fehler";
            idEl.innerText = id;
            keyEl.innerText = "Das Dokument konnte nicht geladen werden.";
            console.error(err);
        }
    }

    async function deleteDocument() {
        if (!currentId) return;
        if (!confirm("Willst du dieses Dokument wirklich lÃ¶schen?")) return;

        try {
            const response = await fetch(`/api/dokumente/${currentId}`, { method: "DELETE" });
            if (response.ok) {
                alert("Dokument erfolgreich gelÃ¶scht.");
                window.location.href = "index.html";
            } else {
                const msg = await response.text();
                alert("Fehler beim LÃ¶schen: " + msg);
            }
        } catch (error) {
            console.error("Fehler beim LÃ¶schen:", error);
            alert("Netzwerkfehler beim LÃ¶schen des Dokuments.");
        }
    }

    document.getElementById("deleteButton").addEventListener("click", deleteDocument);
    loadDetail();
</script>
</body>
</html>
