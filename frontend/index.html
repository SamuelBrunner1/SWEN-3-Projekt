<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Navbar -->
<div id="navbar"></div>

<h1 class="mt-4 mb-4 pt-6 pb-6 text-center">Dokumentübersicht</h1>

<div class="container">
    <!-- Neues Dokument -->
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3 text-center">PDF hochladen</h2>

                    <form id="uploadForm" class="d-flex flex-column align-items-center gap-3" enctype="multipart/form-data">
                        <input type="file" id="file" class="form-control w-75" accept="application/pdf" required>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-success text-white">+ Hochladen</button>
                        </div>
                    </form>

                    <p id="uploadMessage" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mb-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h5 mb-3 text-center">Suche in Dokumenten</h2>

                    <form id="searchForm" class="d-flex gap-2">
                        <input id="searchInput" type="text" class="form-control"
                               placeholder="Stichwort eingeben (z.B. Rechnung, Vertrag, …)" />
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-search"></i> Suchen
                        </button>
                        <button class="btn btn-outline-secondary" type="button" id="searchClearBtn">
                            Zurücksetzen
                        </button>
                    </form>

                    <div class="mt-3 small text-muted" id="searchInfo"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Suchergebnisse -->
<div class="container">
    <div id="searchResults" class="row g-3"></div>
</div>



<!-- Dokumentliste -->
<div id="dokumente" class="row g-3">
    <!-- Hier erscheinen die Dokument-Cards -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/app.js"></script>
</body>

</html>
