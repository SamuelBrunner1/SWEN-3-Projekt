<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document-Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Navbar -->
<div id="navbar"></div>

<h1 class="mt-4 mb-4 pt-6 pb-6 text-center">Dokument√ºbersicht</h1>

<div class="container">
    <!-- Neues Dokument -->
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-3 text-center">PDF hochladen</h2>

                    <form id="uploadForm" class="d-flex flex-column align-items-center gap-3" enctype="multipart/form-data">
                        <input type="file" id="file" class="form-control w-75" accept="application/pdf" required>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-success text-white">+ Hochladen</button>
                        </div>
                    </form>

                    <p id="uploadMessage" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Dokumentliste -->
<div id="dokumente" class="row g-3">
    <!-- Hier erscheinen die Dokument-Cards -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/app.js"></script>
</body>

</html>
