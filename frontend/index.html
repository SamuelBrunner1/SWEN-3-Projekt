<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document-Dashboard</title>
</head>
<body>
<h1>Documents</h1>

<h2>Neues Dokument anlegen</h2>
<form id="uploadForm">
    <input type="text" id="titel" placeholder="Titel" required>
    <input type="text" id="inhalt" placeholder="Inhalt" required>
    <button type="submit">Hochladen</button>
</form>
<p id="uploadMessage"></p>

<h2>Alle Dokumente</h2>
<div id="dokumente"></div>

<script src="js/app.js"></script>
</body>
</html>
