services:
  postgres:
    image: postgres:15
    container_name: swen_postgres
    restart: always
    environment:
      POSTGRES_DB: swenprojekt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d swenprojekt"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: ./rest
      dockerfile: Dockerfile
    container_name: swen_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swenprojekt
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8082:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swen_ui
    depends_on:
      - app
    ports:
      - "80:80"

volumes:
  postgres_data:

networks:
  default:
    name: swen_net
